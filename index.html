<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <form class="form">
            <h2 class="header">إنشاء حساب</h2>
            <h4 class="subheader">
              لديك حساب؟
              <a href="#" class="accent">سجل دخولك الآن</a>
            </h4>
            <div class="wrapper">
              <div class="input_wrapper">
                <input
                  type="text"
                  name="register_first_name"
                  id="register_first_name"
                  class="input"
                  placeholder=" "
                  required
                />
                <label class="label" htmlFor="register_first_name">
                  أحمد
                </label>
              </div>

              <div class="input_wrapper">
                <input
                  type="text"
                  name="register_last_name"
                  id="register_last_name"
                  class="input"
                  placeholder=" "
                  required
                />
                <label class="label" for="register_last_name"> أحمد </label>
              </div>
            </div>

            <div class="input_wrapper">
              <input
                type="text"
                name="register_phone"
                id="register_phone"
                class="input"
                placeholder=" "
                required
              />
              <label class="label" for="register_phone"> "رقم الهاتف </label>
            </div>

            <div class="input_wrapper">
              <input
                type="email"
                name="register_email"
                id="register_email"
                class="input"
                placeholder=" "
                required
              />
              <label class="label" for="register_email">
                البريد الإلكتروني
              </label>
            </div>

            <div class="input_wrapper">
              <input
                type="password"
                name="register_password"
                id="register_password"
                class="input"
                placeholder=" "
                required
              />
              <label class="label" for="register_password">
                إدخال كلمة السرّ
              </label>
            </div>
            <button type="submit" class="button">إنشاء حساب</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
